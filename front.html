<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Website</title>
  <link rel="stylesheet" href="front.css">
  <link rel="stylesheet" href="front.css">
  <link rel="stylesheet" href="form.html">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Motivational Website Logo">
      <h1>Welcome to Our Motivational Website</h1>
    </header>
    <main>
      <section class="quote">
        <h2>Daily Inspiration</h2>
        <blockquote>
          "Success is not final, failure is not fatal: It is the courage to continue that counts."
          <footer>- Winston Churchill</footer>
        </blockquote>
      </section>
      <section class="subscribe">
        <h2>Subscribe for Daily Motivation</h2>
        <form id="subscriptionForm">
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <button type="submit">Subscribe</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Motivational Website. All rights reserved.</p>
    </footer>
  </div>

  <!-- <script src="script.js"></script> -->
  <script>  
    function validateQuoteForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var quote = document.getElementById('quote').value;

      if (name.trim() === "") {
        alert("Please enter your name.");
        return false;
      }

      if (email.trim() === "") {
        alert("Please enter your email address.");
        return false;
      }

      if (quote.trim() === "") {
        alert("Please enter your favorite motivational quote.");
        return false;
      }

      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true; // Form is valid, proceed with submission
    }</script>
</body>
</html>
